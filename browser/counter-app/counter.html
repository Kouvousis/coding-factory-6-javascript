<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./counter.css">
</head>
<body>
    
    <main>
        <div class="root d-flex flex-column justify-content-center align-items-center">

            <!-- Counter Text and Counter Element -->
            <div class="text-center">
                <div class="mb-4">
                    <span class="display-2">Counter</span>
                </div>
                <div class="border border-black rounded-pill">
                    <span id="counter" class="fs-2">0</span>
                </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex mt-4">
                <div class="me-2">
                    <button id="btnDecr" class="btn btn-lg btn-outline-primary" type="button">Decrease</button>
                </div>
                <div class="me-2">
                    <button id="btnReset" class="btn btn-lg btn-outline-primary" type="button">Reset</button>
                </div>
                <div>
                    <button id="btnIncr" class="btn btn-lg btn-outline-primary" type="button">Increase</button>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./counter.js"></script>
</body>
</html>
